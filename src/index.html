<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyramor – Spellistor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lyramor</h1>
  </header>

  <main id="app">
    <form id="playlist-form">
      <input name="name"    type="text" placeholder="Spellistans namn" required />
      <input name="genre"   type="text" placeholder="Genre"          required />
      <input name="artist"  type="text" placeholder="Artist"         required />
      <!-- För låtar kan du använda en textarea eller flera inputs -->
      <textarea name="tracks" placeholder="Lägg in låttitel per rad"></textarea>
      <button type="submit">Skapa spellista</button>
    </form>

    <div id="playlist-list"></div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
